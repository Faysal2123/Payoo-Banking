<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Banking</title>
    <link rel="shortcut icon" href="images/fav3.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="stats shadow">
                    <div class="stat">                    
                      <div id="main-balance" class="stat-value">9400</div>
                      <div class="stat-desc">Account Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <div>
                  <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                  <button id="btn-show-out-money" class="btn btn-lg">Cash Out</button>
                 </div>
                 <div class="divider"></div>
                 <div id="add-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Add Money</span>
                      </label>
                      <input id="input-add-money" type="text" placeholder="Enter your amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="input-pin-number" type="password" placeholder="Enter Your Pin" class="input input-bordered" required />
                     
                    </div>
                    <div class="form-control mt-6">
                      <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                    </div>
                  </form>
                </div>
                <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Cash Out</span>
                      </label>
                      <input id="cash-out-amount" type="text" placeholder="Enter your amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="cash-out-pin" type="password" placeholder="Enter Your Pin" class="input input-bordered" required />
                      
                    </div>
                    <div class="form-control mt-6">
                      <button id="cash-out-btn" class="btn btn-primary">Withdraw</button>
                    </div>
                  </form>
                </div>

              </div>
            </div>
          </div>
    </main>

    <script src="./js/addMoney.js"></script>
    <script src="./js/reduceMoney.js"></script>
    <script src="./js/features.js"></script>
    
</body>
</html>
